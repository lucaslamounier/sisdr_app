
<!-- <md-content> -->
	<md-sidenav
		md-component-id="filter"
		class="md-sidenav-left overMap"
		layout='column'>

        <md-subheader>Funcionalidades do Sistema</md-subheader>

		<accordion>
            <div class="panel panel-default">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/dups" tabindex="0" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Declaração de Utilidade Pública (DUP)
                  </span></span></a>
                </h4>
              </div>
            </div>
             <div class="panel panel-default">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/estatistica" tabindex="2" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Estatísticas
                  </span></span></a>
                </h4>
              </div>
            </div>

            <div class="panel panel-default" ng-show="!is_map">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/" tabindex="0" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Mapa
                  </span></span></a>
                </h4>
              </div>
            </div>
             <div class="panel panel-default">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/profaixa" tabindex="1" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Programa Federal de Faixas de Domínio (PROFAIXA)
                  </span></span></a>
                </h4>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/projetos" tabindex="1" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Projetos Geométricos
                  </span></span></a>
                </h4>
              </div>
            </div>


            <div class="panel panel-default">
              <div class="panel-heading" ng-keypress="toggleOpen($event)">
                <h4 class="panel-title">
                  <a href="#/propriedades-lindeiras" tabindex="2" class="accordion-toggle">
                      <span ng-class="{'text-muted': isDisabled}" class="ng-binding"><span class="ng-scope">
                       Propriedades Lindeiras
                  </span></span></a>
                </h4>
              </div>
            </div>

    <div ng-show="is_map">    
  		<md-subheader>Filtrar dados no mapa</md-subheader>
  		<accordion close-others="true">

  			<accordion-group >
  				<accordion-heading>
  					Profaixa
  					<i class="pull-right glyphicon glyphicon-small"
  						ng-class="{'glyphicon-chevron-down': openHelicopters, 'glyphicon-chevron-right': !openHelicopters}">
  					</i>
  				</accordion-heading>

  				<helicopter-form></helicopter-form>

  				</accordion-heading>
  			</accordion-group>

  			<accordion-group is-open="openVehicles">
  				<accordion-heading>
  					Propriedades Lindeiras
  					<i class="pull-right glyphicon glyphicon-small"
  						ng-class="{'glyphicon-chevron-down': openVehicles, 'glyphicon-chevron-right': !openVehicles}">
  					</i>
  				</accordion-heading>

  				<vehicle-form></vehicle-form>
  			</accordion-group>
  		</accordion>
    </div>

          <helicopter-form></helicopter-form>

          </accordion-heading>

    </div>
