

<form ng-submit='HelicopterApi(heliName, start_date, end_date, geometryType)'
	ng-if='helicopters' 
	novalidate>
	
	<md-content layout-padding>
		<alert type="danger" ng-show="alertHelicopters">N찾o foram encontrados registros</alert>

		<md-select ng-model="heliName" placeholder="Helic처pteros" required>
			<md-option ng-repeat="heli in helicoptersData | orderBy: 'name'" ng-value='heli'>{{heli.name}}</md-option>
		</md-select>

		<md-input-container layout="column" layout-sm="row">
			<label>Data Inicial</label>
			<input calendar
				   ng-pattern="regExDate"
				   type='text'
				   ng-model="start_date"
                   ng-change="changeStartDateHandler(start_date)"
				   required />
		</md-input-container>

		<md-input-container layout="column" layout-sm="row">
			<label>Data Final</label>
			<input id="heli_end_date" calendar
                   type='text'
                   ng-disabled="!start_date"
				   ng-pattern="regExDate"
				   ng-model="end_date"
                   min-date="endMinDate"
                   max-date="endMaxDate"
				   required />
		</md-input-container>

        <div class="btn-group right" style="margin-top:20px" >
            <label class="btn btn-primary"
                   ng-model="geometryType"
                   btn-radio="'Pontos'">Pontos</label>

            <Label class="btn btn-success"
                   ng-model="geometryType"
                   btn-radio="'Trajeto'">Trajeto</Label>
        </div>
